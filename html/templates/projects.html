<div>
  {{ range .Projects }}
  <div class="card">
    <div class="card-image">
      <figure class="image">
        <img src="{{.ImagePath}}" alt="Project Preview Image" />
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{.Name}}</p>
          <p class="subtitle is-6">{{.Description}}</p>
          {{range .Tags}}
          <span class="-mt-5 tag is-primary">{{.}}</span>
          {{end}}
        </div>
      </div>

      <div class="content">{{.Content}}</div>
    </div>
  </div>
  {{ end }}
</div>
