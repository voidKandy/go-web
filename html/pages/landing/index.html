{{define "content"}}
<section
  class="container is-flex is-flex-shrink is-flex-direction-column has-text-centered"
>
  <h1 class="title is-1 has-text-weight-bold">voidkandy.dev</h1>
</section>
<section class="section">
  <small class="is-italic is-size-6 has-text-weight-light">
    <p class="has-text-centered">Ezra Klitsie</p>
  </small>
  <nav class="breadcrumb has-dot-separator" aria-label="breadcrumbs">
    <ul class="is-justify-content-center">
      <li>
        <a
          hx-get="/landing/projects"
          hx-trigger="click"
          hx-target="#landing"
          hx-swap="innerHTML transition:true"
          >Developer</a
        >
      </li>
      <li>
        <a
          hx-get="/landing/musician"
          hx-trigger="click"
          hx-target="#landing"
          hx-swap="innerHTML transition:true"
          >Musician</a
        >
      </li>
    </ul>
  </nav>
</section>
<div
  hx-get="/landing/projects"
  hx-trigger="load once"
  hx-target="this"
  class="simple-transition"
  hx-swap="innerHTML transition:true"
  id="landing"
></div>
{{end}}
