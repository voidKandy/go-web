{{define "song-player"}}
<style>
  .song-name {
    font-size: 4rem;
    color: white;
  }
</style>
<h1 class="song-name">{{.CurrentSong.Name}}</h1>
<audio id="audio" controls>
  <source
    src="/static/assets/art/songs/{{.CurrentSong.AudioName}}.wav"
    type="audio/wav"
  />
  Your browser does not support the audio element.
</audio>
{{end}}
