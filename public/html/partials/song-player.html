<style>
  .song-name {
    font-size: 4vh;
    color: white;
  }
</style>
<h1 class="song-name ml-2">{{.DisplayName}}</h1>
<audio id="audio" controls-list="nodownload noplaybackrate" controls>
  <source src="{{ .SongFilePath}}" type="audio/wav" />
  Your browser does not support the audio element.
</audio>

<img
  src="{{ .ImgFilePath}}"
  alt="{{.DisplayName}} Cover"
  id="current-song-cover"
  hx-swap-oob="outerHTML"
/>
