{{ define "song-player" }}
<style>
  .song-name {
    font-size: 4vh;
    color: white;
  }
</style>
<h1 class="song-name ml-2">{{.CurrentSong.DisplayName}}</h1>
<audio id="audio" controls-list="nodownload noplaybackrate" controls>
  <source src="{{.CurrentSong.SongFilePath}}" type="audio/wav" />
  Your browser does not support the audio element.
</audio>

{{ end }}
