{{ define "album" }}

<style>
  #album-info {
    display: flex;
    flex-direction: row; /* Default style for larger screens */
    justify-content: space-between;
  }
  #song-cover {
    align-content: center;
    justify-content: left;
  }
  #song-cover img {
    margin: 2%;
    width: 60vh;
    transition: all ease-in-out 400ms;
  }

  #album-songs {
    display: flex;
    justify-content: space-between;
    justify-self: center;
    padding-right: 2rem;
    padding-left: 0rem;
    align-self: center;
  }

  header {
    width: 100vw;
  }

  .album-nav button {
    font-size: 3rem;
    line-height: 2rem;
    transition: all 200ms ease-in-out;
    padding: none;
    white-space: nowrap;
    color: white;
    border: none;
    background: transparent;
  }

  .album-nav button.trans {
    pointer-events: none;
    color: transparent;
  }

  .album-nav button:hover {
    cursor: pointer !important;
    transform: scale(1.2);
  }

  #album-songs h2 {
    font-size: 1.4rem;
    text-align: right;
    transition: all ease-in-out 150ms;
  }

  #album-name {
    font-size: 5rem;
  }

  @media only screen and (max-width: 600px) {
    #album-info {
      flex-direction: column; /* Apply this style for screens narrower than 600px */
    }
    #album-name {
      font-size: 3rem;
    }

    #song-cover {
      justify-content: center;
    }
    #song-cover img {
      width: 40vh;
    }

    #album-songs {
      margin-top: 0.5rem;
      align-self: flex-start;
      width: auto;
      padding-left: 2rem;
      overflow-y: hidden;
      overflow-x: clip;
    }

    #album-songs h2 {
      font-size: 0.85rem;
      text-align: left;
    }
  }
</style>

<div id="album" class="is-flex is-flex-direction-column">
  <header
    id="album-nav-and-name"
    class="is-flex is-justify-content-space-between is-align-self-center"
    hx-select="#album"
    hx-target="#album"
    hx-swap="outerHTML transition:true"
  >
    <div id="nav-prev" class="album-nav ml-3">
      {{ if .PrevAlbum }}
      <button
        hx-get="/art/{{.PrevAlbum.AlbumName}}?song={{.PrevAlbum.FirstSong}}"
      >
        ◀︎
      </button>
      {{else}}
      <button class="trans">◀︎</button>
      {{ end }}
    </div>

    <h1 id="album-name">{{.AlbumDisplayName}}</h1>

    <div id="nav-next" class="album-nav mr-3">
      {{ if .NextAlbum }}

      <button
        hx-get="/art/{{.NextAlbum.AlbumName}}?song={{.NextAlbum.FirstSong}}"
      >
        ▶︎
      </button>
      {{else}}
      <button class="trans">▶︎</button>
      {{ end }}
    </div>
  </header>

  <div id="album-info">
    <div id="song-cover" class="is-flex">
      <img
        class="{{.CurrentSong.Album}}"
        src="{{.CurrentSong.ImgFilePath}}"
        alt="{{.CurrentSong.DisplayName}}"
      />
    </div>

    <div id="album-songs" class="is-flex is-flex-direction-column">
      {{ range .AlbumSongs }}
      <h2
        hx-get="/art/{{.Album}}?song={{.FileName}}"
        hx-push-url="/art/{{.Album}}?song={{.FileName}}"
        hx-select=" #song-cover"
        hx-trigger="getSong"
        hx-target=" #song-cover"
        hx-select-oob="#footer-left"
        hx-swap="outerHTML transition:true"
        class="clickable"
        _="
     on load 
         set :search to href of the location of the window 
         if :search includes '{{.Album}}?song={{.FileName}}'
             if #song-cover does not match .{{.Album}}
                send select to me
             else
                send styleSelect to me
             end
         end
         wait 200ms
     end 
     on click
        if I do not match .selected
            send select to me
        end
     end
     on styleSelect
        add .selected to me
        wait for reset
        remove .selected from me
     end
     on select 
        send reset to <h2/> in closest parent <div/>
        send getSong to me
        send styleSelect to me
     end
     "
      >
        {{.DisplayName}}
      </h2>

      {{ end }}
    </div>
  </div>
</div>

{{ end }}
