{{define "album-images"}} {{range .AllSongs}} {{if .Url}} {{if .AudioName}}
<img
  src="{{.Url}}"
  alt="{{.Name}}"
  hx-get="/player/{{.AudioName}}"
  hx-push-url="?song={{.AudioName}}"
  hx-swap="innerHTML"
  hx-target="#song-player"
/>
{{else}}

<img src="{{.Url}}" alt="{{.Name}}" />
{{end}} {{end}} {{end}} {{end}}
